{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / X</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --color-bg: #000000;
            --color-card-bg: #16181c;
            --color-text: #e7e9ea;
            --color-subtext: #71767b;
            --color-primary: #1d9bf0;
            --color-border: #2f3336;
            --color-input-bg: #0f1419;
            --color-button-hover: #1a8cd8;
            --color-shadow: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            background: var(--color-card-bg);
            padding: 40px 35px;
            border-radius: 20px;
            width: 380px;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 12px var(--color-shadow);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--color-text);
        }

        label {
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 5px;
            color: var(--color-subtext);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            border-radius: 25px;
            border: 1px solid var(--color-border);
            background-color: var(--color-input-bg);
            color: var(--color-text);
            font-size: 15px;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: var(--color-primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background-color: var(--color-button-hover);
        }

        .error {
            margin-top: 15px;
            color: #ff4d4f;
            font-size: 14px;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: var(--color-subtext);
        }

        .footer-links a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .twitter-icon {
            font-size: 45px;
            color: var(--color-primary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <i class='bx bxl-twitter twitter-icon'></i>
        <h2>Create your account</h2>

        <form method="POST">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Display name</label>
            <input type="text" name="display_name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="footer-links">
            <span>Already have an account?</span>
            <a href="{% url 'user_login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
