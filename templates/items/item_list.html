{% extends "base.html" %} {% block content %} <div style="padding: 16px; max-width: 600px; margin: auto;"> <h2 style="color: white; font-size: 26px; font-weight: 700; margin-bottom: 16px;">Marketplace</h2> {% for item in items %} <a href="{% url 'item_detail' item.id %}" style="text-decoration: none; color: inherit;"> <div style=" background-color: #14171a; border-radius: 16px; padding: 16px; margin-bottom: 16px; display: flex; flex-direction: column; gap: 12px; transition: all 0.2s; border: 1px solid #2f3336; " onmouseover="this.style.transform='scale(1.02)'; this.style.backgroundColor='#1c1c1e';" onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#14171a';"> {% if item.image %} <div style="width: 100%; height: 280px; overflow: hidden; border-radius: 16px;"> <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 100%; height: 100%; object-fit: cover;"> </div> {% endif %} <div> <h3 style="margin: 0; color: white; font-weight: 700; font-size: 20px;">{{ item.name }}</h3> <p style="color: #e1e8ed; margin: 4px 0; font-size: 15px;">{{ item.description|truncatechars:100 }}</p> <span style=" font-weight: 700; color: var(--primary-color); font-size: 16px; background-color: #15202b; padding: 4px 8px; border-radius: 9999px; "> ${{ item.price }} </span> </div> <div style="display: flex; justify-content: flex-end; gap: 8px;"> <button style=" background: transparent; border: 1px solid #1d9bf0; color: #1d9bf0; border-radius: 9999px; padding: 6px 12px; font-weight: 700; cursor: pointer; transition: all 0.2s; " onmouseover="this.style.backgroundColor='#1d9bf0'; this.style.color='white';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='#1d9bf0';"> Buy Now </button> </div> </div> </a> {% empty %} <p style="color: #71767b; text-align: center; margin-top: 32px;">No items found.</p> {% endfor %} </div> {% endblock %}
